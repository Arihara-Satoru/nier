<body>
  <h1>ğŸ è´ªåƒè›‡å°æ¸¸æˆ</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶è›‡ç§»åŠ¨</p>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20; // å•å…ƒæ ¼å¤§å°
    const canvasSize = 400;
    const rows = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = 'RIGHT';

    let food = {
      x: Math.floor(Math.random() * rows) * box,
      y: Math.floor(Math.random() * rows) * box
    };

    let score = 0;

    document.addEventListener('keydown', changeDirection);

    function changeDirection(e) {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ç”»è›‡
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'green' : 'lightgreen';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = 'white';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // ç”»é£Ÿç‰©
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // ç§»åŠ¨è›‡
      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === 'LEFT') head.x -= box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'DOWN') head.y += box;

      // æ’å¢™æˆ–æ’è‡ªå·±æ¸¸æˆç»“æŸ
      if (
        head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
        snake.some((seg, i) => i !== 0 && seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(game);
        alert('æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š' + score);
        return;
      }

      // åƒåˆ°é£Ÿç‰©
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * rows) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop(); // ç§»é™¤å°¾éƒ¨
      }

      snake.unshift(head); // æ·»åŠ æ–°å¤´éƒ¨
    }

    let game = setInterval(draw, 150); // æ¸¸æˆé€Ÿåº¦
  </script>
