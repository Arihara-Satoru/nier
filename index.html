<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            /* overflow: hidden; */
            text-align: center;
        }
        canvas{
            border: 2px solid black;
            background-color: rgb(2, 2, 2);
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="game" width="1920" height="1080"></canvas>

    <script>
        const canvas = document.getElementById('game')
        const ctx = canvas.getContext('2d')

        // 定义初始位置和移动速度
        const position = { x: 50, y: 50 };
        const maxSpeed = 10; // 最大速度
        const acceleration = 1; // 加速度
        const friction = 0.5; // 摩擦力

        // 记录按键状态
        const keysPressed = {};

        // 当前速度
        let velocity = { x: 0, y: 0 };

        // FPS 相关变量
        let fps = 0;
        let lastFrameTime = performance.now();
        let framesThisSecond = 0;
        let lastFpsUpdate = performance.now();

        
        function drawShape(x, y, scaleFactor) {
            // 设置缩放因子，控制图形大小
            let sf = scaleFactor || 0.5; // 默认缩放因子为0.5

            // 设置颜色和线条宽度
            ctx.fillStyle = '#dfddcd'; // 填充颜色
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.lineWidth = 1 * sf; // 线条宽度也按照比例缩放

            // 绘制四面体的一个面，坐标根据x,y偏移并乘以缩放因子
            ctx.beginPath();
            ctx.moveTo(x * sf, y * sf);
            ctx.lineTo((x - 20) * sf, (y + 50) * sf);
            ctx.lineTo(x * sf, (y + 65) * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 添加阴影效果，并应用缩放因子
            ctx.shadowColor = 'rgba(164,159,138, 0.6)';
            ctx.shadowOffsetX = 3 * sf;
            ctx.shadowOffsetY = 3 * sf;
            ctx.shadowBlur = 3 * sf;

            // 绘制四面体的另一个面，应用缩放因子
            ctx.beginPath();
            ctx.moveTo(x * sf, y * sf);
            ctx.lineTo((x + 20) * sf, (y + 50) * sf);
            ctx.lineTo(x * sf, (y + 65) * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 绘制四面体侧面，应用缩放因子
            ctx.beginPath();
            ctx.moveTo((x - 21) * sf, (y + 55) * sf);
            ctx.lineTo((x - 2) * sf, (y + 70) * sf);
            ctx.lineTo((x - 2) * sf, (y + 90) * sf);
            ctx.lineTo((x - 25) * sf, (y + 65) * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo((x + 21) * sf, (y + 55) * sf);
            ctx.lineTo((x + 2) * sf, (y + 70) * sf);
            ctx.lineTo((x + 2) * sf, (y + 90) * sf);
            ctx.lineTo((x + 25) * sf, (y + 65) * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 绘制底部面，应用缩放因子
            ctx.beginPath();
            ctx.moveTo((x + 20) * sf, (y + 85) * sf);
            ctx.lineTo((x + 30) * sf, (y + 85) * sf);
            ctx.lineTo((x + 30) * sf, (y + 95) * sf);
            ctx.lineTo((x + 20) * sf, (y + 95) * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo((x - 20) * sf, (y + 85) * sf);
            ctx.lineTo((x - 30) * sf, (y + 85) * sf);
            ctx.lineTo((x - 30) * sf, (y + 95) * sf);
            ctx.lineTo((x - 20) * sf, (y + 95) * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 绘制圆形，应用缩放因子
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.fillStyle = '#544f3c'; // 填充颜色
            ctx.beginPath();
            ctx.arc(x * sf, (y + 62) * sf, 11 * sf, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // 清除阴影效果，避免影响后续绘制
            ctx.shadowColor = 'transparent';
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;
        }


        // 子弹数组
        const bullets = [];

        // 子弹类
        class Bullet {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.radius = 5;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = 'red';
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });

        // 鼠标点击事件，发射子弹
        canvas.addEventListener('click', () => {
            // 子弹从图形中心发射，速度固定
            const bulletX = position.x;
            const bulletY = position.y;
            const bulletSpeed = 15;
            bullets.push(new Bullet(bulletX, bulletY, bulletSpeed));
        });

        function draw(timestamp) {
            if (!lastFrameTime) lastFrameTime = timestamp;
            const delta = timestamp - lastFrameTime;

            // 限制帧率为60fps，使用累积时间
            if (delta < 1000 / 65) {
                requestAnimationFrame(draw);
                return;
            }
            lastFrameTime = timestamp;

            // 计算加速度方向
            let ax = 0;
            let ay = 0;
            if (keysPressed['w']) ay -= acceleration;
            if (keysPressed['s']) ay += acceleration;
            if (keysPressed['a']) ax -= acceleration;
            if (keysPressed['d']) ax += acceleration;

            // 更新速度
            velocity.x += ax;
            velocity.y += ay;

            // 应用摩擦力减速
            if (ax === 0) {
                if (velocity.x > 0) {
                    velocity.x = Math.max(0, velocity.x - friction);
                } else if (velocity.x < 0) {
                    velocity.x = Math.min(0, velocity.x + friction);
                }
            }
            if (ay === 0) {
                if (velocity.y > 0) {
                    velocity.y = Math.max(0, velocity.y - friction);
                } else if (velocity.y < 0) {
                    velocity.y = Math.min(0, velocity.y + friction);
                }
            }

            // 限制最大速度
            velocity.x = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.x));
            velocity.y = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.y));

            // 更新位置
            position.x += velocity.x;
            position.y += velocity.y;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布

            // 设置颜色和线条宽度
            ctx.fillStyle = '#dfddcd'; // 填充颜色
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.lineWidth = 1; // 线条宽度

            // 根据当前位置绘制四面体的一个面
            drawShape(position.x, position.y,0.7);

            // 更新并绘制子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                if (bullet.y + bullet.radius < 0) {
                    bullets.splice(i, 1); // 移除画布外的子弹
                } else {
                    bullet.draw();
                }
            }

            // 计算FPS
            framesThisSecond++;
            if (timestamp - lastFpsUpdate > 1000) {
                fps = framesThisSecond;
                framesThisSecond = 0;
                lastFpsUpdate = timestamp;
            }

            // 绘制FPS显示
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`FPS: ${fps}`, 10, 30);

            requestAnimationFrame(draw);
        }

        draw(); // 开始绘制
    </script>
</body>
</html>
