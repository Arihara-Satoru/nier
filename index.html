<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            90% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        .shake {
            animation: shake 0.3s linear;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game')
        const ctx = canvas.getContext('2d')
        
        // 基准分辨率
        const BASE_WIDTH = 1920;
        const BASE_HEIGHT = 1080;
        
        // 设置canvas缩放
        function setupCanvasScaling() {
            // 使canvas元素填满整个视口
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            
            // 设置canvas实际尺寸为基准分辨率
            canvas.width = BASE_WIDTH;
            canvas.height = BASE_HEIGHT;
            
            // 不需要额外的缩放变换
            canvas.style.transform = 'none';
            canvas.style.transformOrigin = 'top left';
            canvas.style.margin = '0';
            
            // 添加resize事件监听器以保持布局
            window.addEventListener('resize', function() {
                // 保持canvas元素填满视口
                canvas.style.width = '100%';
                canvas.style.height = '100%';
            });
        }
        
        setupCanvasScaling();
        
        // 禁用快捷键缩放
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0' || e.key === '=')) {
                e.preventDefault();
            }
        });
        
        // 禁用鼠标滚轮缩放
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // 定义初始位置和移动速度
        const position = { x: 50, y: 50 };
        const maxSpeed = 10; // 最大速度
        const acceleration = 1; // 加速度
        const friction = 0.5; // 摩擦力

        // 记录鼠标位置
        const mousePosition = { x: 0, y: 0 };

        // 记录按键状态
        const keysPressed = {};

        // 当前速度
        let velocity = { x: 0, y: 0 };

        // FPS 相关变量
        let fps = 0;
        let lastFrameTime = performance.now();
        let framesThisSecond = 0;
        let lastFpsUpdate = performance.now();

        
function drawShape(x, y, scaleFactor) {
            const sf = scaleFactor || 0.5;
            // 应用角色震动效果
            let shakeX = 0;
            let shakeY = 0;
            if (playerShake.timer > 0) {
                shakeX = (Math.random() * 2 - 1) * playerShake.intensity;
                shakeY = (Math.random() * 2 - 1) * playerShake.intensity;
                playerShake.timer--;
            }
            // 旋转中心在画布上的绝对坐标：
            const cx = x * sf + shakeX;
            const cy = (y + 62) * sf + shakeY;
            // 计算鼠标相对于中心的角度
            const dx = mousePosition.x - cx;
            const dy = mousePosition.y - cy;
            const angle = Math.atan2(dy, dx);

            ctx.save();
            // 平移到旋转中心，再旋转（+90°若需要）
            ctx.translate(cx, cy);
            ctx.rotate(angle + Math.PI/2);

            // 以下用局部坐标绘制各面，所有坐标都相对于 (cx, cy)
            // 例如原先顶点 (x, y) 在局部是 (0, -62*sf)，但因为已经平移到(cx,cy)并且在旋转后，
            // 直接用如下局部坐标绘制即可。

            // 设置样式
            ctx.fillStyle = '#dfddcd';
            ctx.strokeStyle = '#dfddcd';
            ctx.lineWidth = 1 * sf;

            // 第一面: 顶点局部坐标
            ctx.beginPath();
            ctx.moveTo(0, -62 * sf);
            ctx.lineTo(-20 * sf, -12 * sf);
            ctx.lineTo(0, 3 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 阴影
            ctx.shadowColor = 'rgba(164,159,138, 0.6)';
            ctx.shadowOffsetX = 3 * sf;
            ctx.shadowOffsetY = 3 * sf;
            ctx.shadowBlur = 3 * sf;

            // 第二面
            ctx.beginPath();
            ctx.moveTo(0, -62 * sf);
            ctx.lineTo(20 * sf, -12 * sf);
            ctx.lineTo(0, 3 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 侧面1: 顶点 (x-21, y+55)->局部: (-21*sf, (55-62)*sf = -7*sf) 等
            ctx.beginPath();
            ctx.moveTo(-21 * sf, -7 * sf);
            ctx.lineTo(-2 * sf, 8 * sf);   // (x-2, y+70) 局部 ( -2*sf, (70-62)*sf=8*sf )
            ctx.lineTo(-2 * sf, 28 * sf);  // (x-2, y+90) 局部 ( -2*sf, (90-62)*sf=28*sf )
            ctx.lineTo(-25 * sf, 3 * sf);  // (x-25, y+65) 局部 (-25*sf, (65-62)*sf=3*sf)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 侧面2
            ctx.beginPath();
            ctx.moveTo(21 * sf, -7 * sf);
            ctx.lineTo(2 * sf, 8 * sf);
            ctx.lineTo(2 * sf, 28 * sf);
            ctx.lineTo(25 * sf, 3 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 底部面1: (x+20,y+85)->局部: (20*sf, (85-62)*sf=23*sf)，(x+30,y+85)->(30*sf,23*sf)，(x+30,y+95)->(30*sf,33*sf),(x+20,y+95)->(20*sf,33*sf)
            ctx.beginPath();
            ctx.moveTo(20 * sf, 23 * sf);
            ctx.lineTo(30 * sf, 23 * sf);
            ctx.lineTo(30 * sf, 33 * sf);
            ctx.lineTo(20 * sf, 33 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 底部面2
            ctx.beginPath();
            ctx.moveTo(-20 * sf, 23 * sf);
            ctx.lineTo(-30 * sf, 23 * sf);
            ctx.lineTo(-30 * sf, 33 * sf);
            ctx.lineTo(-20 * sf, 33 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 圆：局部 (0,0)，半径 11*sf
            ctx.strokeStyle = '#dfddcd';
            ctx.fillStyle = '#544f3c';
            ctx.beginPath();
            ctx.arc(0, 0, 11 * sf, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // 绘制旋转中心标记（可选）
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-5, 0);
            ctx.lineTo(5, 0);
            ctx.moveTo(0, -5);
            ctx.lineTo(0, 5);
            ctx.stroke();

            // 清除阴影设置
            ctx.shadowColor = 'transparent';
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;

            ctx.restore();
        }



        // 子弹数组
        const bullets = [];
        // 敌人子弹数组
        const enemyBullets = [];
        // 敌人数组
        const enemies = [];
        // 粒子数组(用于爆炸效果)
        const particles = [];
        // 屏幕震动控制
        let screenShake = {
            intensity: 0,
            duration: 0,
            maxDuration: 10
        };

        // 玩家生命值
        let playerHealth = 3;
        // 玩家震动状态
        let playerShake = {
            timer: 0,
            intensity: 0
        };
        // 游戏状态
        let gameOver = false;
        // 游戏结束界面状态
        let gameOverChoice = null;
        let isMouseDown = false;  // 鼠标按下状态
        let shootTimer = null;     // 发射定时器
        const SHOOT_INTERVAL = 120; // 发射间隔(ms)
        
        // 敌人批次控制
        let currentWave = 0;
        let isSpawningWave = false;
        const WAVE_COOLDOWN = 3000; // 批次间隔(ms)
        let lastWaveTime = 0;

        // 粒子类(用于爆炸效果)
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 0.8 + 1;
                this.color = `rgba(255,255,255,${Math.random()})`;
                this.velocityX = Math.random() * 22 - 10;
                this.velocityY = Math.random() * 22 - 10;
                this.life = 100; // 添加生命周期
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.color = `rgba(255,255,255,${this.life / 100})`; // 渐变透明度
                this.life-=3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        // 创建文字散开爆炸效果
        function createTextExplosion(enemy) {
            const text = enemy.text;
            const size = enemy.size;
            const color = enemy.color;
            
            // 创建临时canvas测量文字
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.font = `${size}px Arial`;
            const textWidth = tempCtx.measureText(text).width;
            
            // 在文字范围内生成粒子(每个字符生成50个粒子)
            for (let i = 0; i < text.length * 50; i++) {
                // 在文字范围内随机位置
                const x = enemy.x - textWidth/2 + Math.random() * textWidth;
                const y = enemy.y - size/2 + Math.random() * size;
                
                const particle = new Particle(x, y);
                particle.color = color; // 使用敌人颜色
                particles.push(particle);
            }
        }

        // 敌人类
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.spawnTime = performance.now(); // 记录生成时间
                
                // 随机生成3-10个"敌"字
                const length = Math.floor(Math.random() * 8) + 3;
                this.text = "敌".repeat(length);
                this.size = 30;
                this.baseSpeed = 1;
                this.currentSpeed = 0;
                this.maxSpeed = Math.random() > 0.5 ? 1 : 7; // 初始随机速度
                this.acceleration = 0.1;
                this.isElite = this.text.length >= 6; // 长度≥6为精英敌人
                this.color = this.isElite ? '#ff0000' : '#ff5555'; // 精英敌人红色
                this.direction = Math.PI / 2; // 初始向下
                this.directionChangeTimer = 0;
                this.shakeTimer = 0;
                this.shakeIntensity = 0;
                this.health = this.isElite ? this.text.length * 2 : 1; // 精英敌人生命=长度*2，普通敌人1滴血
                this.state = 'descending'; // 初始下降状态
                this.targetY = canvas.height * (0.3 + Math.random() * 0.2); // 目标y位置(30%-50%)
                this.speedSwitchTimer = Math.random() * 3000 + 2000; // 2-5秒切换
            }

            // 自动切换速度
            autoToggleSpeed() {
                this.speedSwitchTimer -= 16; // 约60fps
                if (this.speedSwitchTimer <= 0) {
                    this.maxSpeed = this.maxSpeed === 1 ? 7 : 1;
                    this.speedSwitchTimer = Math.random() * 3000 + 2000; // 重置2-5秒
                }
            }

            update() {
                if (this.state === 'descending') {
                    // 下降状态
                    this.y += 5; // 固定下降速度
                    
                    // 检查是否到达目标位置
                    if (this.y >= this.targetY) {
                        this.state = 'random';
                        this.direction = Math.random() * Math.PI * 2;
                    }
                } else {
                    // 随机移动状态
                    this.autoToggleSpeed();
                    
                    // 计算远离玩家的方向
                    const playerX = position.x * 0.7; // 玩家x位置(与drawShape一致)
                    const playerY = (position.y + 62) * 0.7; // 玩家y位置
                    const dx = this.x - playerX;
                    const dy = this.y - playerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    let avoidAngle = Math.atan2(dy, dx);
                    
                    // 随机改变方向(与远离方向混合)
                    this.directionChangeTimer--;
                    if (this.directionChangeTimer <= 0) {
                        const randomAngle = Math.random() * Math.PI * 2;
                        // 混合随机方向和远离方向(距离越近远离倾向越强)
                        const mixFactor = Math.min(1, 200 / distance);
                        this.direction = avoidAngle * mixFactor + randomAngle * (1 - mixFactor);
                        this.directionChangeTimer = Math.random() * 60 + 30;
                    }

                    // 应用加速度
                    if (this.currentSpeed < this.maxSpeed) {
                        this.currentSpeed = Math.min(this.currentSpeed + this.acceleration, this.maxSpeed);
                    } else if (this.currentSpeed > this.maxSpeed) {
                        this.currentSpeed = Math.max(this.currentSpeed - this.acceleration, this.maxSpeed);
                    }
                    
                    // 计算移动分量
                    const moveX = Math.cos(this.direction) * this.currentSpeed;
                    let moveY = Math.sin(this.direction) * this.currentSpeed;

                    // 对向下移动应用自然衰减(从50%高度开始)
                    if (moveY > 0 && this.y > canvas.height * 0.5) {
                        // 使用平滑的指数衰减函数
                        const decayFactor = Math.exp(-(this.y - canvas.height * 0.5) / 100);
                        moveY *= decayFactor;
                    }

                    // 应用移动
                    this.x += moveX;
                    this.y += moveY;
                }

                // 基本边界检查
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;

                // 更新抖动效果
                if (this.shakeTimer > 0) {
                    this.shakeTimer--;
                    this.shakeIntensity = this.shakeTimer / 10;
                }
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                
                // 测量文本实际宽度
                const textWidth = ctx.measureText(this.text).width;
                
                // 应用抖动效果
                const offsetX = Math.random() * this.shakeIntensity * 5 - this.shakeIntensity;
                const offsetY = Math.random() * this.shakeIntensity * 5 - this.shakeIntensity;
                
                ctx.fillText(this.text, this.x - textWidth/2 + offsetX, this.y + this.size/2 + offsetY);
                ctx.restore();
                
                // 保存文本宽度用于碰撞检测
                this.textWidth = textWidth;
            }

            // 被击中时调用
            hit() {
                // 触发抖动效果
                this.shakeTimer = 15;
                this.shakeIntensity = 5;
                
                // 减少生命值
                this.health--;
                
                // 返回是否死亡
                return this.health <= 0;
            }

            // 获取敌人的边界框
            getBoundingBox() {
                // 生成后1秒内没有碰撞箱
                if (performance.now() - this.spawnTime < 1000) {
                    return {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 0
                    };
                }
                
                const width = this.textWidth;
                const height = this.size;
                return {
                    left: this.x - width/2,
                    right: this.x + width/2,
                    top: this.y - height/2,
                    bottom: this.y + height/2
                };
            }

            // 发射子弹
            shoot() {
                // 精英敌人有50%几率发射红色子弹，50%几率发射橙色子弹
                // 普通敌人只发射橙色子弹
                const type = this.isElite ? 
                    (Math.random() > 0.5 ? 'red' : 'orange') : 'orange';
                
                // 计算朝向玩家的角度
                const playerX = position.x * 0.7;
                const playerY = (position.y + 62) * 0.7;
                const dx = playerX - this.x;
                const dy = playerY - this.y;
                const angle = Math.atan2(dy, dx);
                
                // 创建新子弹
                enemyBullets.push(new EnemyBullet(this.x, this.y, angle, type));
                
                // 返回子弹类型用于音效等
                return type;
            }
        }

        // 创建小爆炸效果(命中时)
        function createSmallExplosion(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 生成一批敌人
        function spawnWave() {
            isSpawningWave = true;
            currentWave++;
            const enemyCount = Math.floor(Math.random() * 5) + 4; // 4-8个敌人
            let eliteCount = 0;
            
            // 生成敌人
            for (let i = 0; i < enemyCount; i++) {
                // 从上方30%-70%位置生成，分散x坐标和y坐标
                const x = canvas.width * 0.3 + Math.random() * canvas.width * 0.4;
                const y = -30 - (i * 50) + (Math.random() * 40 - 20); // 垂直间隔±20随机偏移
                
                // 创建敌人
                const enemy = new Enemy(x, y);
                
                // 确保每批次最多2个精英敌人
                if (enemy.isElite && eliteCount >= 2) {
                    // 如果已经有2个精英敌人，重新生成普通敌人
                    enemy.text = "敌".repeat(Math.floor(Math.random() * 3) + 3); // 3-5个"敌"字
                    enemy.isElite = false;
                    enemy.color = '#ff5555';
                    enemy.health = 1;
                } else if (enemy.isElite) {
                    eliteCount++;
                }
                
                enemies.push(enemy);
            }
            
            isSpawningWave = false;
            lastWaveTime = performance.now();
        }
        
        // 检查是否可以生成下一批敌人
        function isWaveCleared() {
            if (isSpawningWave) return false;
            
            // 检查是否还有精英敌人
            const hasElite = enemies.some(enemy => enemy.isElite);
            
            // 条件1: 没有精英敌人且剩余敌人<=2
            // 条件2: 没有敌人(完全清除)
            return (!hasElite && enemies.length <= 2) || enemies.length === 0;
        }

        // 碰撞检测
        function checkCollisions() {
            // 检测玩家子弹与敌人碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // 检测玩家子弹与敌人碰撞
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const enemyBox = enemy.getBoundingBox();
                    
                    if (bullet.x + bullet.radius > enemyBox.left && 
                        bullet.x - bullet.radius < enemyBox.right &&
                        bullet.y + bullet.radius > enemyBox.top && 
                        bullet.y - bullet.radius < enemyBox.bottom) {
                        
                        let collisionX = bullet.x;
                        let collisionY = bullet.y;
                        collisionX = Math.max(enemyBox.left, Math.min(enemyBox.right, collisionX));
                        collisionY = Math.max(enemyBox.top, Math.min(enemyBox.bottom, collisionY));
                        
                        const isDead = enemy.hit();
                        
                        if (isDead) {
                            createTextExplosion(enemy);
                            enemies.splice(j, 1);
                        } else {
                            createSmallExplosion(collisionX, collisionY);
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
                
                // 检测玩家子弹与橙色敌人子弹碰撞
                for (let k = enemyBullets.length - 1; k >= 0; k--) {
                    const enemyBullet = enemyBullets[k];
                    if (enemyBullet.type === 'orange') {
                        const dx = bullet.x - enemyBullet.x;
                        const dy = bullet.y - enemyBullet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < bullet.radius + enemyBullet.radius) {
                            // 创建碰撞爆炸效果
                            createSmallExplosion(
                                (bullet.x + enemyBullet.x) / 2,
                                (bullet.y + enemyBullet.y) / 2,
                                15
                            );
                            bullets.splice(i, 1);
                            enemyBullets.splice(k, 1);
                            break;
                        }
                    }
                }
            }
            
            // 检测玩家与敌人子弹碰撞
            const playerX = position.x * 0.7;
            const playerY = (position.y + 62) * 0.7;
            const playerRadius = 20; // 玩家碰撞半径
            
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const enemyBullet = enemyBullets[i];
                const dx = playerX - enemyBullet.x;
                const dy = playerY - enemyBullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < playerRadius + enemyBullet.radius) {
                    // 玩家被击中
                    playerHealth--;
                    enemyBullets.splice(i, 1);
                    createSmallExplosion(enemyBullet.x, enemyBullet.y, 20);
                    
                    // 创建玩家被击中效果
                    createSmallExplosion(enemyBullet.x, enemyBullet.y, 30);
                    
                    // 触发屏幕震动和角色震动
                    canvas.classList.add('shake');
                    setTimeout(() => {
                        canvas.classList.remove('shake');
                    }, 500);
                    playerShake.timer = 30; // 30帧震动
                    playerShake.intensity = 5; // 震动强度
                    
                    // 检查游戏是否结束
                    if (playerHealth <= 0) {
                        gameOver = true;
                    }
                    break;
                }
            }
        }

        // 调试绘制碰撞框(按D键切换)
        let debugCollision = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r') debugCollision = !debugCollision;
        });

        function drawDebugCollision() {
            if (!debugCollision) return;
            
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.lineWidth = 2;
            
            // 绘制敌人碰撞框
            for (const enemy of enemies) {
                const box = enemy.getBoundingBox();
                ctx.strokeRect(box.left, box.top, box.right - box.left, box.bottom - box.top);
            }
            
            // 绘制子弹碰撞框
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            for (const bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // 玩家子弹类
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;  // 子弹发射角度
                this.speed = 15;     // 子弹速度
                this.radius = 9;
            }

            update() {
                // 根据角度计算x/y方向速度分量
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }

            draw() {
                ctx.save();
                // 平移到子弹中心并旋转
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // 创建一个线性渐变
                let gradient = ctx.createLinearGradient(-this.radius * 2.5, -this.radius, this.radius * 2.5, this.radius);
                gradient.addColorStop(0, '#fff'); // 开始颜色为白色
                gradient.addColorStop(1, '#e7dab7'); // 结束颜色为 #e7dab7

                // 设置填充样式为渐变
                ctx.fillStyle = gradient;

                // 光晕设置：在填充前启用 shadow
                ctx.shadowColor = 'rgba(176,144,96, 1)'; // 发光颜色，半透明
                ctx.shadowBlur = 60;    // 模糊半径，根据需求调大或调小
                ctx.shadowOffsetX = 0;  // 不需要偏移，光晕四周均匀
                ctx.shadowOffsetY = 0;

                // 绘制旋转后的长方形(相对于旋转中心)
                ctx.beginPath();
                ctx.rect(-this.radius * 2.5, -this.radius, this.radius * 5, this.radius * 2);
                ctx.fill();

                // 如果想让边缘也有发光，可以先描边
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.stroke();

                // 画完后关闭 shadow，以免影响后续绘制
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                ctx.restore();
            }
        }

        // 敌人子弹类
        class EnemyBullet {
            constructor(x, y, angle, type) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 5;  // 子弹速度
                this.radius = 25; // 子弹半径
                this.type = type; // 'red'或'orange'
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.type === 'red' ? '#ff0000' : '#ff9900';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });

        // 鼠标移动事件，更新鼠标位置
        canvas.addEventListener('mousemove', (event) => {
            // 获取canvas的边界矩形
            const rect = canvas.getBoundingClientRect();
            
            // 计算鼠标在canvas中的坐标(考虑拉伸后的canvas尺寸)
            mousePosition.x = (event.clientX - rect.left) / rect.width * canvas.width;
            mousePosition.y = (event.clientY - rect.top) / rect.height * canvas.height;
        });

        // 鼠标按下事件 - 开始连续发射
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // 左键
                isMouseDown = true;
                shootBullet(); // 立即发射第一颗子弹
                // 设置定时器连续发射
                shootTimer = setInterval(shootBullet, SHOOT_INTERVAL);
            }
        });

        // 鼠标抬起事件 - 停止发射或处理游戏结束界面
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) { // 左键
                if (gameOver) {
                    // 获取鼠标位置
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = (e.clientX - rect.left) / rect.width * canvas.width;
                    const mouseY = (e.clientY - rect.top) / rect.height * canvas.height;
                    
                    // 检查是否点击了"是"按钮
                    if (mouseX > canvas.width/2 - 150 && mouseX < canvas.width/2 - 30 &&
                        mouseY > canvas.height/2 + 20 && mouseY < canvas.height/2 + 70) {
                        // 停止游戏
                        return;
                    }
                    
                    // 检查是否点击了"否"按钮
                    if (mouseX > canvas.width/2 + 30 && mouseX < canvas.width/2 + 150 &&
                        mouseY > canvas.height/2 + 20 && mouseY < canvas.height/2 + 70) {
                        // 重置游戏
                        playerHealth = 3;
                        gameOver = false;
                        bullets.length = 0;
                        enemyBullets.length = 0;
                        enemies.length = 0;
                        particles.length = 0;
                        currentWave = 0;
                        lastWaveTime = performance.now();
                    }
                } else {
                    isMouseDown = false;
                    clearInterval(shootTimer);
                }
            }
        });

        // 发射子弹函数
        function shootBullet() {
            if (!isMouseDown) return;
            
            const scaleFactor = 0.7; // 与drawShape一致
            // 计算旋转中心坐标(实际发射点)
            const emitX = position.x * scaleFactor;
            const emitY = (position.y + 62) * scaleFactor;
            
            // 计算发射点到鼠标位置的角度
            const dx = mousePosition.x - emitX;
            const dy = mousePosition.y - emitY;
            const angle = Math.atan2(dy, dx);
            
            // 创建新子弹(从旋转中心发射)
            bullets.push(new Bullet(emitX, emitY, angle));
        }

        function draw(timestamp) {
            if (!lastFrameTime) lastFrameTime = timestamp;
            const delta = timestamp - lastFrameTime;

            // 限制帧率为60fps，使用累积时间
            if (delta < 1000 / 65) {
                requestAnimationFrame(draw);
                return;
            }
            lastFrameTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 游戏结束状态只绘制结束界面
            if (gameOver) {
            
                // 绘制游戏结束界面
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束', canvas.width/2, canvas.height/2 - 50);
                
                ctx.font = '30px Arial';
                
                // 是按钮
                ctx.fillStyle = gameOverChoice === 'yes' ? '#ff5555' : '#ff0000';
                ctx.fillRect(canvas.width/2 - 150, canvas.height/2 + 20, 120, 50);
                ctx.fillStyle = 'white';
                ctx.fillText('是', canvas.width/2 - 90, canvas.height/2 + 55);
                
                // 否按钮
                ctx.fillStyle = gameOverChoice === 'no' ? '#55ff55' : '#00ff00';
                ctx.fillRect(canvas.width/2 + 30, canvas.height/2 + 20, 120, 50);
                ctx.fillStyle = 'white';
                ctx.fillText('否', canvas.width/2 + 90, canvas.height/2 + 55);
                
                ctx.textAlign = 'left';
                requestAnimationFrame(draw);
                return;
            }

            // 正常游戏状态
            
            // 不再应用全局画布位移震动效果
            lastFrameTime = timestamp;

            // 计算加速度方向
            let ax = 0;
            let ay = 0;
            if (keysPressed['w']) ay -= acceleration;
            if (keysPressed['s']) ay += acceleration;
            if (keysPressed['a']) ax -= acceleration;
            if (keysPressed['d']) ax += acceleration;

            // 更新速度
            velocity.x += ax;
            velocity.y += ay;

            // 应用摩擦力减速
            if (ax === 0) {
                if (velocity.x > 0) {
                    velocity.x = Math.max(0, velocity.x - friction);
                } else if (velocity.x < 0) {
                    velocity.x = Math.min(0, velocity.x + friction);
                }
            }
            if (ay === 0) {
                if (velocity.y > 0) {
                    velocity.y = Math.max(0, velocity.y - friction);
                } else if (velocity.y < 0) {
                    velocity.y = Math.min(0, velocity.y + friction);
                }
            }

            // 限制最大速度
            velocity.x = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.x));
            velocity.y = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.y));

            // 更新位置
            position.x += velocity.x;
            position.y += velocity.y;

            // 限制玩家在屏幕范围内移动(使用基准分辨率)
            const playerWidth = 50; // 玩家角色宽度估计值
            const playerHeight = 100; // 玩家角色高度估计值
            position.x = Math.max(0, Math.min(BASE_WIDTH*1.4, position.x));
            position.y = Math.max(0, Math.min(BASE_HEIGHT*1.4 - playerHeight, position.y));

            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布

            // 设置颜色和线条宽度
            ctx.fillStyle = '#dfddcd'; // 填充颜色
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.lineWidth = 1; // 线条宽度

            // 根据当前位置绘制四面体的一个面
            drawShape(position.x, position.y,0.7);

            // 更新并绘制子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                if (bullet.y + bullet.radius < 0) {
                    bullets.splice(i, 1); // 移除画布外的子弹
                } else {
                    bullet.draw();
                }
            }

            // 检查是否需要生成新批次敌人
            const now = performance.now();
            if (isWaveCleared() && now - lastWaveTime > WAVE_COOLDOWN) {
                spawnWave();
            }

            // 更新并绘制敌人
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();
                
                // 敌人有1%的几率每帧发射子弹
                if (Math.random() < 0.01 && enemies[i].state !== 'descending') {
                    enemies[i].shoot();
                }
            }
            
            // 更新并绘制敌人子弹
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].update();
                enemyBullets[i].draw();
                
                // 移除屏幕外的子弹
                if (enemyBullets[i].y > canvas.height + enemyBullets[i].radius) {
                    enemyBullets.splice(i, 1);
                }
            }

            // 更新并绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 检测碰撞
            checkCollisions();
            
            // 调试绘制碰撞框
            drawDebugCollision();

            // 计算FPS
            framesThisSecond++;
            if (timestamp - lastFpsUpdate > 1000) {
                fps = framesThisSecond;
                framesThisSecond = 0;
                lastFpsUpdate = timestamp;
            }

            // 绘制FPS显示
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`FPS: ${fps}`, 10, 30);
            
            // 绘制生命值显示
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`生命: ${playerHealth}`, 10, 60);

            requestAnimationFrame(draw);
        }

        draw(); // 开始绘制
    </script>
