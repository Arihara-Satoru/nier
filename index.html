<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0" />
    <title>Nier Automata Fan Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        canvas {
            display: block;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* 确保画布在菜单之上 */
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            90% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        .shake {
            animation: shake 0.3s linear;
        }

        /* 菜单样式 */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
            z-index: 10; /* 确保菜单在最上层 */
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        #menu.hidden {
            opacity: 0;
            pointer-events: none; /* 隐藏后禁用点击事件 */
        }

        #menu-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* 视频在菜单内容之下 */
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        #menu-text {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite alternate; /* 添加跳动动画 */
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="menu">
        <video id="menu-video" autoplay loop muted playsinline>
            <source src="./media.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        <div id="menu-text">单击以开始游戏</div>
    </div>

    <canvas id="game" style="display: none;"></canvas>
    <audio id="bgm" src="./music.m4a" loop></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('menu');
            const gameCanvas = document.getElementById('game');
            const bgm = document.getElementById('bgm');
            const menuVideo = document.getElementById('menu-video');

            // 确保视频加载并播放
            menuVideo.play().catch(err => {
                console.warn('菜单视频自动播放失败：', err);
            });

            menu.addEventListener('click', () => {
                // 隐藏菜单
                menu.classList.add('hidden');
                
                // 菜单隐藏动画结束后显示游戏画布
                menu.addEventListener('transitionend', () => {
                    gameCanvas.style.display = 'block';
                    // 播放背景音乐
                    bgm.play().catch(err => {
                        console.warn('背景音乐自动播放失败：', err);
                    });

                    // 动态加载 game.js
                    const gameScript = document.createElement('script');
                    gameScript.type = 'module';
                    gameScript.src = './js/game.js';
                    document.body.appendChild(gameScript);

                }, { once: true }); // 确保事件只触发一次
            });
        });
    </script>
</body>
</html>
