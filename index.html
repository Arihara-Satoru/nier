<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            /* overflow: hidden; */
            text-align: center;
        }
        canvas{
            border: 2px solid black;
            background-color: rgb(2, 2, 2);
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="game" width="1920" height="1080"></canvas>
    <script>
        const canvas = document.getElementById('game')
        const ctx = canvas.getContext('2d')

        // 定义初始位置和移动速度
        const position = { x: 50, y: 50 };
        const maxSpeed = 10; // 最大速度
        const acceleration = 1; // 加速度
        const friction = 0.3; // 摩擦力

        // 记录按键状态
        const keysPressed = {};

        // 当前速度
        let velocity = { x: 0, y: 0 };

        // FPS 相关变量
        let fps = 0;
        let lastFrameTime = performance.now();
        let framesThisSecond = 0;
        let lastFpsUpdate = performance.now();

        function draw() {
            const now = performance.now();
            const delta = now - lastFrameTime;

            // 限制帧率为60fps
            if (delta < 1000 / 60) {
                requestAnimationFrame(draw);
                return;
            }
            lastFrameTime = now;

            // 计算加速度方向
            let ax = 0;
            let ay = 0;
            if (keysPressed['w']) ay -= acceleration;
            if (keysPressed['s']) ay += acceleration;
            if (keysPressed['a']) ax -= acceleration;
            if (keysPressed['d']) ax += acceleration;

            // 更新速度
            velocity.x += ax;
            velocity.y += ay;

            // 应用摩擦力减速
            if (ax === 0) {
                if (velocity.x > 0) {
                    velocity.x = Math.max(0, velocity.x - friction);
                } else if (velocity.x < 0) {
                    velocity.x = Math.min(0, velocity.x + friction);
                }
            }
            if (ay === 0) {
                if (velocity.y > 0) {
                    velocity.y = Math.max(0, velocity.y - friction);
                } else if (velocity.y < 0) {
                    velocity.y = Math.min(0, velocity.y + friction);
                }
            }

            // 限制最大速度
            velocity.x = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.x));
            velocity.y = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.y));

            // 更新位置
            position.x += velocity.x;
            position.y += velocity.y;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布

            // 设置颜色和线条宽度
            ctx.fillStyle = '#dfddcd'; // 填充颜色
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.lineWidth = 1; // 线条宽度

            // 根据当前位置绘制四面体的一个面
            drawShape(position.x, position.y);

            // 计算FPS
            framesThisSecond++;
            if (now - lastFpsUpdate > 1000) {
                fps = framesThisSecond;
                framesThisSecond = 0;
                lastFpsUpdate = now;
            }

            // 绘制FPS显示
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`FPS: ${fps}`, 10, 30);

            requestAnimationFrame(draw);
        }
        
        function drawShape(x, y) {
            // 设置颜色和线条宽度
            ctx.fillStyle = '#dfddcd'; // 填充颜色
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.lineWidth = 1; // 线条宽度

            // 绘制四面体的一个面，坐标根据x,y偏移
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - 20, y + 50);
            ctx.lineTo(x, y + 65);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            //添加阴影效果
            ctx.shadowColor = 'rgba(164,159,138, 0.6)';
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.shadowBlur = 3;
            // 绘制四面体的一个面
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 20, y + 50);
            ctx.lineTo(x, y + 65);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // 绘制四面体的一个面
            ctx.beginPath();
            ctx.moveTo(x - 21, y + 55);
            ctx.lineTo(x - 2, y + 70);
            ctx.lineTo(x - 2, y + 90);
            ctx.lineTo(x - 25, y + 65);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x + 21, y + 55);
            ctx.lineTo(x + 2, y + 70);
            ctx.lineTo(x + 2, y + 90);
            ctx.lineTo(x + 25, y + 65);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 绘制底部面
            ctx.beginPath();
            ctx.moveTo(x + 20, y + 85);
            ctx.lineTo(x + 30, y + 85);
            ctx.lineTo(x + 30, y + 95);
            ctx.lineTo(x + 20, y + 95);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x - 20, y + 85);
            ctx.lineTo(x - 30, y + 85);
            ctx.lineTo(x - 30, y + 95);
            ctx.lineTo(x - 20, y + 95);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 绘制圆形
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.fillStyle = '#544f3c'; // 填充颜色
            ctx.beginPath();
            ctx.arc(x, y + 62, 11, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // 清除阴影效果，避免影响后续绘制
            ctx.shadowColor = 'transparent';
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;
        }


        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });

        draw(); // 开始绘制
    </script>
</body>
</html>
