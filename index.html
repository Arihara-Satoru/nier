<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="game" width="1920" height="1080"></canvas>

    <script>
        const canvas = document.getElementById('game')
        const ctx = canvas.getContext('2d')

        // 定义初始位置和移动速度
        const position = { x: 50, y: 50 };
        const maxSpeed = 10; // 最大速度
        const acceleration = 1; // 加速度
        const friction = 0.5; // 摩擦力

        // 记录鼠标位置
        const mousePosition = { x: 0, y: 0 };

        // 记录按键状态
        const keysPressed = {};

        // 当前速度
        let velocity = { x: 0, y: 0 };

        // FPS 相关变量
        let fps = 0;
        let lastFrameTime = performance.now();
        let framesThisSecond = 0;
        let lastFpsUpdate = performance.now();

        
        function drawShape(x, y, scaleFactor) {
            const sf = scaleFactor || 0.5;
            // 旋转中心在画布上的绝对坐标：
            const cx = x * sf;
            const cy = (y + 62) * sf;
            // 计算鼠标相对于中心的角度
            const dx = mousePosition.x - cx;
            const dy = mousePosition.y - cy;
            const angle = Math.atan2(dy, dx);

            ctx.save();
            // 平移到旋转中心，再旋转（+90°若需要）
            ctx.translate(cx, cy);
            ctx.rotate(angle + Math.PI/2);

            // 以下用局部坐标绘制各面，所有坐标都相对于 (cx, cy)
            // 例如原先顶点 (x, y) 在局部是 (0, -62*sf)，但因为已经平移到(cx,cy)并且在旋转后，
            // 直接用如下局部坐标绘制即可。

            // 设置样式
            ctx.fillStyle = '#dfddcd';
            ctx.strokeStyle = '#dfddcd';
            ctx.lineWidth = 1 * sf;

            // 第一面: 顶点局部坐标
            ctx.beginPath();
            ctx.moveTo(0, -62 * sf);
            ctx.lineTo(-20 * sf, -12 * sf);
            ctx.lineTo(0, 3 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 阴影
            ctx.shadowColor = 'rgba(164,159,138, 0.6)';
            ctx.shadowOffsetX = 3 * sf;
            ctx.shadowOffsetY = 3 * sf;
            ctx.shadowBlur = 3 * sf;

            // 第二面
            ctx.beginPath();
            ctx.moveTo(0, -62 * sf);
            ctx.lineTo(20 * sf, -12 * sf);
            ctx.lineTo(0, 3 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 侧面1: 顶点 (x-21, y+55)->局部: (-21*sf, (55-62)*sf = -7*sf) 等
            ctx.beginPath();
            ctx.moveTo(-21 * sf, -7 * sf);
            ctx.lineTo(-2 * sf, 8 * sf);   // (x-2, y+70) 局部 ( -2*sf, (70-62)*sf=8*sf )
            ctx.lineTo(-2 * sf, 28 * sf);  // (x-2, y+90) 局部 ( -2*sf, (90-62)*sf=28*sf )
            ctx.lineTo(-25 * sf, 3 * sf);  // (x-25, y+65) 局部 (-25*sf, (65-62)*sf=3*sf)
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 侧面2
            ctx.beginPath();
            ctx.moveTo(21 * sf, -7 * sf);
            ctx.lineTo(2 * sf, 8 * sf);
            ctx.lineTo(2 * sf, 28 * sf);
            ctx.lineTo(25 * sf, 3 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 底部面1: (x+20,y+85)->局部: (20*sf, (85-62)*sf=23*sf)，(x+30,y+85)->(30*sf,23*sf)，(x+30,y+95)->(30*sf,33*sf),(x+20,y+95)->(20*sf,33*sf)
            ctx.beginPath();
            ctx.moveTo(20 * sf, 23 * sf);
            ctx.lineTo(30 * sf, 23 * sf);
            ctx.lineTo(30 * sf, 33 * sf);
            ctx.lineTo(20 * sf, 33 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 底部面2
            ctx.beginPath();
            ctx.moveTo(-20 * sf, 23 * sf);
            ctx.lineTo(-30 * sf, 23 * sf);
            ctx.lineTo(-30 * sf, 33 * sf);
            ctx.lineTo(-20 * sf, 33 * sf);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // 圆：局部 (0,0)，半径 11*sf
            ctx.strokeStyle = '#dfddcd';
            ctx.fillStyle = '#544f3c';
            ctx.beginPath();
            ctx.arc(0, 0, 11 * sf, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // 绘制旋转中心标记（可选）
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-5, 0);
            ctx.lineTo(5, 0);
            ctx.moveTo(0, -5);
            ctx.lineTo(0, 5);
            ctx.stroke();

            // 清除阴影设置
            ctx.shadowColor = 'transparent';
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;

            ctx.restore();
        }



        // 子弹数组
        const bullets = [];
        // 敌人数组
        const enemies = [];
        // 粒子数组(用于爆炸效果)
        const particles = [];
        let isMouseDown = false;  // 鼠标按下状态
        let shootTimer = null;     // 发射定时器
        const SHOOT_INTERVAL = 120; // 发射间隔(ms)

        // 粒子类(用于爆炸效果)
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 0.8 + 1;
                this.color = `rgba(255,255,255,${Math.random()})`;
                this.velocityX = Math.random() * 22 - 10;
                this.velocityY = Math.random() * 22 - 10;
                this.life = 100; // 添加生命周期
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.color = `rgba(255,255,255,${this.life / 100})`; // 渐变透明度
                this.life-=3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        // 创建文字散开爆炸效果
        function createTextExplosion(enemy) {
            const text = enemy.text;
            const size = enemy.size;
            const color = enemy.color;
            
            // 创建临时canvas测量文字
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.font = `${size}px Arial`;
            const textWidth = tempCtx.measureText(text).width;
            
            // 在文字范围内生成粒子(每个字符生成50个粒子)
            for (let i = 0; i < text.length * 50; i++) {
                // 在文字范围内随机位置
                const x = enemy.x - textWidth/2 + Math.random() * textWidth;
                const y = enemy.y - size/2 + Math.random() * size;
                
                const particle = new Particle(x, y);
                particle.color = color; // 使用敌人颜色
                particles.push(particle);
            }
        }

        // 敌人类
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.text = "敌1111111111111111";
                this.size = 30;
                this.baseSpeed = 1;
                this.currentSpeed = 0;
                this.maxSpeed = Math.random() > 0.5 ? 1 : 7; // 初始随机速度
                this.acceleration = 0.1;
                this.color = '#ff5555';
                this.direction = Math.PI / 2; // 初始向下
                this.directionChangeTimer = 0;
                this.shakeTimer = 0;
                this.shakeIntensity = 0;
                this.health = Math.floor(Math.random() * 8) + 3;
                this.state = 'descending'; // 初始下降状态
                this.targetY = canvas.height * (0.3 + Math.random() * 0.2); // 目标y位置(30%-50%)
                this.speedSwitchTimer = Math.random() * 3000 + 2000; // 2-5秒切换
            }

            // 自动切换速度
            autoToggleSpeed() {
                this.speedSwitchTimer -= 16; // 约60fps
                if (this.speedSwitchTimer <= 0) {
                    this.maxSpeed = this.maxSpeed === 1 ? 7 : 1;
                    this.speedSwitchTimer = Math.random() * 3000 + 2000; // 重置2-5秒
                }
            }

            update() {
                if (this.state === 'descending') {
                    // 下降状态
                    this.y += 5; // 固定下降速度
                    
                    // 检查是否到达目标位置
                    if (this.y >= this.targetY) {
                        this.state = 'random';
                        this.direction = Math.random() * Math.PI * 2;
                    }
                } else {
                    // 随机移动状态
                    this.autoToggleSpeed();
                    
                    // 计算远离玩家的方向
                    const playerX = position.x * 0.7; // 玩家x位置(与drawShape一致)
                    const playerY = (position.y + 62) * 0.7; // 玩家y位置
                    const dx = this.x - playerX;
                    const dy = this.y - playerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    let avoidAngle = Math.atan2(dy, dx);
                    
                    // 随机改变方向(与远离方向混合)
                    this.directionChangeTimer--;
                    if (this.directionChangeTimer <= 0) {
                        const randomAngle = Math.random() * Math.PI * 2;
                        // 混合随机方向和远离方向(距离越近远离倾向越强)
                        const mixFactor = Math.min(1, 200 / distance);
                        this.direction = avoidAngle * mixFactor + randomAngle * (1 - mixFactor);
                        this.directionChangeTimer = Math.random() * 60 + 30;
                    }

                    // 应用加速度
                    if (this.currentSpeed < this.maxSpeed) {
                        this.currentSpeed = Math.min(this.currentSpeed + this.acceleration, this.maxSpeed);
                    } else if (this.currentSpeed > this.maxSpeed) {
                        this.currentSpeed = Math.max(this.currentSpeed - this.acceleration, this.maxSpeed);
                    }
                    
                    // 计算移动分量
                    const moveX = Math.cos(this.direction) * this.currentSpeed;
                    let moveY = Math.sin(this.direction) * this.currentSpeed;

                    // 对向下移动应用自然衰减(从50%高度开始)
                    if (moveY > 0 && this.y > canvas.height * 0.5) {
                        // 使用平滑的指数衰减函数
                        const decayFactor = Math.exp(-(this.y - canvas.height * 0.5) / 100);
                        moveY *= decayFactor;
                    }

                    // 应用移动
                    this.x += moveX;
                    this.y += moveY;
                }

                // 基本边界检查
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;

                // 更新抖动效果
                if (this.shakeTimer > 0) {
                    this.shakeTimer--;
                    this.shakeIntensity = this.shakeTimer / 10;
                }
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                
                // 测量文本实际宽度
                const textWidth = ctx.measureText(this.text).width;
                
                // 应用抖动效果
                const offsetX = Math.random() * this.shakeIntensity * 5 - this.shakeIntensity;
                const offsetY = Math.random() * this.shakeIntensity * 5 - this.shakeIntensity;
                
                ctx.fillText(this.text, this.x - textWidth/2 + offsetX, this.y + this.size/2 + offsetY);
                ctx.restore();
                
                // 保存文本宽度用于碰撞检测
                this.textWidth = textWidth;
            }

            // 被击中时调用
            hit() {
                // 触发抖动效果
                this.shakeTimer = 15;
                this.shakeIntensity = 5;
                
                // 减少生命值
                this.health--;
                
                // 返回是否死亡
                return this.health <= 0;
            }

            // 获取敌人的边界框
            getBoundingBox() {
                const width = this.textWidth;
                const height = this.size;
                return {
                    left: this.x - width/2,
                    right: this.x + width/2,
                    top: this.y - height/2,
                    bottom: this.y + height/2
                };
            }
        }

        // 创建小爆炸效果(命中时)
        function createSmallExplosion(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 生成敌人
        function spawnEnemy() {
            // 从上方30%-70%位置生成
            const x = canvas.width * 0.3 + Math.random() * canvas.width * 0.4;
            const y = -30;
            enemies.push(new Enemy(x, y));
        }

        // 碰撞检测
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const enemyBox = enemy.getBoundingBox();
                    
                    // 矩形碰撞检测
                    if (bullet.x + bullet.radius > enemyBox.left && 
                        bullet.x - bullet.radius < enemyBox.right &&
                        bullet.y + bullet.radius > enemyBox.top && 
                        bullet.y - bullet.radius < enemyBox.bottom) {
                        
                        // 计算碰撞点(子弹中心与敌人矩形的交点)
                        let collisionX = bullet.x;
                        let collisionY = bullet.y;
                        
                        // 限制碰撞点在敌人矩形范围内
                        collisionX = Math.max(enemyBox.left, Math.min(enemyBox.right, collisionX));
                        collisionY = Math.max(enemyBox.top, Math.min(enemyBox.bottom, collisionY));
                        
                        // 敌人被击中
                        const isDead = enemy.hit();
                        
                        if (isDead) {
                            // 敌人死亡，创建文字散开爆炸效果
                            createTextExplosion(enemy);
                            enemies.splice(j, 1);
                        } else {
                            // 敌人被击中但未死亡，在碰撞点创建小爆炸
                            createSmallExplosion(collisionX, collisionY);
                        }
                        
                        // 移除子弹
                        bullets.splice(i, 1);
                        break; // 子弹已经消失，跳出内层循环
                    }
                }
            }
        }

        // 调试绘制碰撞框(按D键切换)
        let debugCollision = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r') debugCollision = !debugCollision;
        });

        function drawDebugCollision() {
            if (!debugCollision) return;
            
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.lineWidth = 2;
            
            // 绘制敌人碰撞框
            for (const enemy of enemies) {
                const box = enemy.getBoundingBox();
                ctx.strokeRect(box.left, box.top, box.right - box.left, box.bottom - box.top);
            }
            
            // 绘制子弹碰撞框
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            for (const bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // 子弹类
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;  // 子弹发射角度
                this.speed = 15;     // 子弹速度
                this.radius = 9;
            }

            update() {
                // 根据角度计算x/y方向速度分量
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }

            draw() {
                ctx.save();
                // 平移到子弹中心并旋转
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // 创建一个线性渐变
                let gradient = ctx.createLinearGradient(-this.radius * 2.5, -this.radius, this.radius * 2.5, this.radius);
                gradient.addColorStop(0, '#fff'); // 开始颜色为白色
                gradient.addColorStop(1, '#e7dab7'); // 结束颜色为 #e7dab7

                // 设置填充样式为渐变
                ctx.fillStyle = gradient;

                // 光晕设置：在填充前启用 shadow
                ctx.shadowColor = 'rgba(176,144,96, 1)'; // 发光颜色，半透明
                ctx.shadowBlur = 60;    // 模糊半径，根据需求调大或调小
                ctx.shadowOffsetX = 0;  // 不需要偏移，光晕四周均匀
                ctx.shadowOffsetY = 0;

                // 绘制旋转后的长方形(相对于旋转中心)
                ctx.beginPath();
                ctx.rect(-this.radius * 2.5, -this.radius, this.radius * 5, this.radius * 2);
                ctx.fill();

                // 如果想让边缘也有发光，可以先描边
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.stroke();

                // 画完后关闭 shadow，以免影响后续绘制
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                ctx.restore();
            }
        }

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });

        // 鼠标移动事件，更新鼠标位置
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mousePosition.x = event.clientX - rect.left;
            mousePosition.y = event.clientY - rect.top;
        });

        // 鼠标按下事件 - 开始连续发射
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // 左键
                isMouseDown = true;
                shootBullet(); // 立即发射第一颗子弹
                // 设置定时器连续发射
                shootTimer = setInterval(shootBullet, SHOOT_INTERVAL);
            }
        });

        // 鼠标抬起事件 - 停止发射
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) { // 左键
                isMouseDown = false;
                clearInterval(shootTimer);
            }
        });

        // 发射子弹函数
        function shootBullet() {
            if (!isMouseDown) return;
            
            const scaleFactor = 0.7; // 与drawShape一致
            // 计算旋转中心坐标(实际发射点)
            const emitX = position.x * scaleFactor;
            const emitY = (position.y + 62) * scaleFactor;
            
            // 计算发射点到鼠标位置的角度
            const dx = mousePosition.x - emitX;
            const dy = mousePosition.y - emitY;
            const angle = Math.atan2(dy, dx);
            
            // 创建新子弹(从旋转中心发射)
            bullets.push(new Bullet(emitX, emitY, angle));
        }

        function draw(timestamp) {
            if (!lastFrameTime) lastFrameTime = timestamp;
            const delta = timestamp - lastFrameTime;

            // 限制帧率为60fps，使用累积时间
            if (delta < 1000 / 65) {
                requestAnimationFrame(draw);
                return;
            }
            lastFrameTime = timestamp;

            // 计算加速度方向
            let ax = 0;
            let ay = 0;
            if (keysPressed['w']) ay -= acceleration;
            if (keysPressed['s']) ay += acceleration;
            if (keysPressed['a']) ax -= acceleration;
            if (keysPressed['d']) ax += acceleration;

            // 更新速度
            velocity.x += ax;
            velocity.y += ay;

            // 应用摩擦力减速
            if (ax === 0) {
                if (velocity.x > 0) {
                    velocity.x = Math.max(0, velocity.x - friction);
                } else if (velocity.x < 0) {
                    velocity.x = Math.min(0, velocity.x + friction);
                }
            }
            if (ay === 0) {
                if (velocity.y > 0) {
                    velocity.y = Math.max(0, velocity.y - friction);
                } else if (velocity.y < 0) {
                    velocity.y = Math.min(0, velocity.y + friction);
                }
            }

            // 限制最大速度
            velocity.x = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.x));
            velocity.y = Math.min(maxSpeed, Math.max(-maxSpeed, velocity.y));

            // 更新位置
            position.x += velocity.x;
            position.y += velocity.y;

            // 限制玩家在屏幕范围内移动
            const playerWidth = 50; // 玩家角色宽度估计值
            const playerHeight = 100; // 玩家角色高度估计值
            position.x = Math.max(playerWidth/2, Math.min(canvas.clientWidth - playerWidth/2, position.x));
            position.y = Math.max(playerHeight/2, Math.min(canvas.clientHeight - playerHeight/2, position.y));

            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布

            // 设置颜色和线条宽度
            ctx.fillStyle = '#dfddcd'; // 填充颜色
            ctx.strokeStyle = '#dfddcd'; // 边框颜色
            ctx.lineWidth = 1; // 线条宽度

            // 根据当前位置绘制四面体的一个面
            drawShape(position.x, position.y,0.7);

            // 更新并绘制子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                if (bullet.y + bullet.radius < 0) {
                    bullets.splice(i, 1); // 移除画布外的子弹
                } else {
                    bullet.draw();
                }
            }

            // 随机生成敌人
            if (Math.random() < 0.02) {
                spawnEnemy();
            }

            // 更新并绘制敌人
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();
            }

            // 更新并绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 检测碰撞
            checkCollisions();
            
            // 调试绘制碰撞框
            drawDebugCollision();

            // 计算FPS
            framesThisSecond++;
            if (timestamp - lastFpsUpdate > 1000) {
                fps = framesThisSecond;
                framesThisSecond = 0;
                lastFpsUpdate = timestamp;
            }

            // 绘制FPS显示
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`FPS: ${fps}`, 10, 30);

            requestAnimationFrame(draw);
        }

        draw(); // 开始绘制
    </script>
